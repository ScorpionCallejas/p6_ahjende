<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Archivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
        }
        .table-container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        .table td, .table th {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Gestión de Archivos</h3>
        <button class="btn btn-success shadow-sm" onclick="abrirModal()">
            <i class="bi bi-plus-circle"></i> Nuevo Archivo
        </button>
    </div>

    <!-- Contenedor de tabla -->
    <div id="tablaArchivos" class="table-container"></div>
</div>

<!-- Modal para crear / editar archivo -->
<div class="modal fade" id="modalArchivo" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="formularioArchivo" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title">Archivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id_arc" id="id_arc">
                    <input type="hidden" name="action" id="action" value="crear_archivo">

                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" name="nom_arc" id="nom_arc" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción:</label>
                        <textarea name="des_arc" id="des_arc" class="form-control" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Archivo:</label>
                        <input type="file" name="arc_arc" id="arc_arc" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary shadow-sm">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
<script src="validacion.js"></script>
</body>
</html>
